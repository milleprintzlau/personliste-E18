<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Hent Json</title>
  </head>

  <body>

      <section class="data-container"></section>

      <template class="data-template">
      <article>
        <h2></h2>
        <p class="data-github"></p>
        </article>
      </template>

      <script>
          document.addEventListener("DOMContentLoaded", hentJson);

          let personer;


          //async, bruges til at lave functionen / scriptet til asyncronisk.
         async function hentJson() {
           let myJson = await fetch("personliste.json");
             personer = await myJson.json();

             //ved at bruge consol.log som nedestående, kan man altid afprøve om ens koder virker.
             console.log(personer[0].navn);

             visPersoner();
          }

          function visPersoner(){

              let modtager = document.querySelector(".data-container");
              let temp = document.querySelector(".data-template");

              //løb personlisten igennem og lav en klon.

              personer. forEach( person =>{

            //lav en klon af templaten.
              let klon = temp.cloneNode(true).content;
              //indsæt data i HTML
              klon.querySelector("h2").textContent =  person.navn;
              klon.querySelector(".data-github").textContent =  person.github;

              //placer klon i HTMl

              modtager.appendChild(klon);


         })
          }


      </script>



</body>
</html>
